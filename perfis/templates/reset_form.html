{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Forgot Your Password?{% endblock %}

{% block body %}
 <div class="col-lg-12">
     <div class="container" style="min-height:100vh">
         <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Redefinição de Senhas</strong>
            </div>
            <div class="panel-body">
              <form method="POST">
                {% csrf_token %}
                <div class="panel panel-body">
                    {{ form.as_p }}
                </div>

                <input type="submit" class="btn btn-primary pull-right" value="Confirmar">
              </form>
            </div>
        </div>
     </div>
</div>

{% endblock %}
