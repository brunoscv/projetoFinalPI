{% extends 'base.html' %}
{% block body %}


	<div class="col-lg-12">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading"> Perfil: <strong>{{ perfil.nome }} </strong></div>
                <div class="panel-body">
                   <address>
                        <a href = "mailto:{{ perfil.email }}">{{ perfil.email }}</a>
                        <br>
                        <strong>{{ perfil.nome_empresa }}</strong>
                    </address>
                    {% if perfil_logado != perfil %}
                    <a href = "{% url 'convidar' perfil.id %}">
                        Convidar
                    </a>
                    {% endif %}
                    {% if perfil_logado.superuser and not perfil.superuser %}
                        <a class="btn btn-default" href="{% url 'super' perfil.id %}">
                            Tornar super usu√°rio
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
