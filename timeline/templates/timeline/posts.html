{% extends 'timeline/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
               <p>{{ post.created_date}}</p>
            </div>
            <h1><a href="">{{post.title}}</a></h1>
            <p>{{post.text}}</p>
        </div>
    {% endfor %}

{% endblock %}
